<h1 align="center">{{ vm.title }} </h1>
<hr>
<table align="center">
  <tr align="center">
    <th>Symbol</th>
    <th>Companies</th>
    <th>Sector</th>
    <th>IPO year</th>
  </tr>
  <tr ng-repeat="stock in vm.stocks">
    <td><a ng-href="/#!/stock/{{ stock._id }}">{{ stock.Symbol }}</a></td>
    <td>{{ stock.Name }}</td>
    <td>{{ stock.Sector }}</td>
    <td>{{ stock.IPOyear }}</td>
  </tr>
</table>
