<div class="container">
  <table class="table table-striped">
    <thead>
      <tr class="table-dark">
        <th scope="col">Symbol</th>
        <th scope="col">Companies</th>
        <th scope="col">Sector</th>
        <th scope="col">IPO Year</th>
      </tr>
    </thead>
    <tbody> 
      <tr dir-paginate="stock in vm.stocks | filter: stock.Name | itemsPerPage: 25" [total-items="3287"]>
        <td><a ng-href="/#!/stock/{{ stock._id }}">{{ stock.Symbol }}</a></td>
        <td>{{ stock.Name }}</td>
        <td>{{ stock.Sector }}</td>
        <td>{{ stock.IPOyear }}</td>
      </tr>
    </tbody>
  </table> 
<dir-pagination-controls></dir-pagination-controls>
</div>
